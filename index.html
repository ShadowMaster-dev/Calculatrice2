<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./calculatrice.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-ecran"></div>
      <div class="container-bouton">
        <span class="signe opérateur"> +/- </span>
        <span class="poucentage"> % </span>
        <span class="division opérateur"> ÷ </span>
        <span class="multiplication opérateur"> x </span>
        <span class="delete"> AC </span>
        <span class="moin opérateur"> - </span>
        <span class="plus opérateur"> +</span>
        <span class="egal"> =</span>
        <span class="virgule"> ,</span>
        <span class="neuf chiffre">9</span>
        <span class="huigt chiffre">8</span>
        <span class="sept chiffre">7</span>
        <span class="six chiffre">6</span>
        <span class="cinq chiffre">5</span>
        <span class="quatre chiffre">4</span>
        <span class="trois chiffre">3</span>
        <span class="deux chiffre">2</span>
        <span class="un chiffre">1</span>
        <span class="zero chiffre">0</span>
      </div>
    </div>
  </body>
</html>
